<html ng-app="firetube"> 
  <head>
    <title>Fire Angular</title> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script> 
    <script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js"></script>
    <script src="firetube.js"></script>
    <link rel="stylesheet" type="text/css" href="firetube.css">
  </head> 
  <body ng-controller="Firetube">
    <div id="comments">
      <div class="comment" ng-repeat="comment in comments"> 
        <span><b>{{comment.from}}:</b> <br/> {{comment.body}}</span> 
      </div> 
    </div> 
    <div id="textWrap">
      <textarea ng-model="newComment" ng-keydown="addComment($event)"></textarea>
    </div> 
  </body>
</html>
